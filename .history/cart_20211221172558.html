    <body>
        <section class="cart">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="module-name pb-2">GIỎ HÀNG CỦA BẠN</div>
                        <hr />
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="text-nowrap">
                                        <th style="width: 100px">Hình ảnh</th>
                                        <th>Sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th>Thành tiền</th>
                                        <th style="width: 30px"></th>
                                    </tr>
                                </thead>
                                <tbody class="">
                                    <tr>
                                        <td>
                                            <img src="./assets/img/category-item.png" alt="" />
                                        </td>
                                        <td>
                                            <div class="cart-product-item">
                                                <div class="name">
                                                    <a href="">IPHONE 12</a>
                                                </div>
                                            </div>
                                        </td>
                                        <td>240,000</td>
                                        <td id="item-count">
                                            <input type="text" size="5" id="count-2153" dir="2" name="count-2153" value="1" />
                                            <input type="hidden" id="current-2153" value="2" />
                                        </td>
                                        <td><strong id="money" style="font-size: 15px">240,000</strong></td>
                                        <td><i class="fas fa-times"></i></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-right">
                                            <i class="fas fa-dollar-sign"></i> Tổng tiền thanh toán:
                                            <span id="cart-total">
                                                <strong id="total_money">0đ</strong>
                                            </span>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row d-none d-sm-flex">
                            <div class="col-sm-4">
                                <a href="/" class="btn btn-sm btn-light"><i class="fa fa-cart-plus"></i> Tiếp tục mua hàng</a>
                            </div>
                            <div class="col-sm-8 text-right">
                                <button type="submit" class="btn btn-sm btn-light"><i class="fa fa-recycle"></i> Cập nhật</button>
                                <a href="/gio-hang/thanh-toan" class="btn btn-sm btn-success"><i class="fa fa-check"></i> Đặt hàng</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <form action="">
                            <div class="module-name pb-2">ĐỊA CHỈ NHẬN HÀNG</div>
                            <hr />
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="Order_Customer_Fullname">Họ và tên</label>
                                <div class="col-lg-8">
                                    <input
                                        class="form-control"
                                        data-val="true"
                                        data-val-length="Tối đa 50 ký tự"
                                        data-val-length-max="50"
                                        data-val-required="Hãy nhập họ và tên"
                                        id=""
                                        name=""
                                        type="text"
                                        value=""
                                    />
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Giới tính</label>
                                <div class="col-lg-8">
                                    <select
                                        class="form-control valid"
                                        data-val="true"
                                        data-val-length=""
                                        data-val-length-max="10"
                                        id=""
                                        name=""
                                        aria-describedby=""
                                        aria-invalid="false"
                                    >
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Địa chỉ</label>
                                <div class="col-lg-8">
                                    <input
                                        class="form-control"
                                        data-val="true"
                                        data-val-length="Tối đa 200 ký tự"
                                        data-val-length-max="200"
                                        data-val-required="Hãy nhập địa chỉ"
                                        id=""
                                        name=""
                                        type="text"
                                        value=""
                                    />
                                    <span class="field-validation-valid" data-valmsg-for="" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Điện thoại</label>
                                <div class="col-lg-8">
                                    <input
                                        class="form-control"
                                        data-val="true"
                                        data-val-length="Điện thoại từ 7, 11 ký tự"
                                        data-val-length-max="11"
                                        data-val-length-min="7"
                                        data-val-required="Hãy nhập điện thoại"
                                        id=""
                                        name=""
                                        type="text"
                                        value=""
                                    />
                                    <span class="field-validation-valid" data-valmsg-for="" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Email</label>
                                <div class="col-lg-8">
                                    <input
                                        class="form-control"
                                        data-val="true"
                                        data-val-email="Email không hợp lệ"
                                        data-val-length="Tối đa 50 ký tự"
                                        data-val-length-max="50"
                                        id=""
                                        name=""
                                        type="text"
                                        value=""
                                    />
                                    <span class="field-validation-valid" data-valmsg-for="" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Yêu cầu thêm</label>
                                <div class="col-lg-8">
                                    <textarea
                                        class="form-control"
                                        cols="20"
                                        data-val="true"
                                        data-val-length="Tối đa 200 ký tự"
                                        data-val-length-max="200"
                                        id=""
                                        name=""
                                        rows="4"
                                    ></textarea>
                                    <span class="field-validation-valid" data-valmsg-for="" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="module-name pb-2">VẬN CHUYỂN VÀ THANH TOÁN</div>
                            <hr />
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Hình thức chuyển hàng</label>
                                <div class="col-lg-8">
                                    <select class="form-control" data-val="true" data-val-number="" data-val-required="" id="" name="">
                                        <option value="1">Đến địa chỉ người nhận</option>
                                        <option value="2">Khách đến nhận hàng</option>
                                        <option value="3">Qua bưu điện</option>
                                        <option value="4">Hình thức khác</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-form-label col-lg-4" for="">Loại thanh toán</label>
                                <div class="col-lg-8">
                                    <select class="form-control" data-val="true" data-val-number="" id="" name="">
                                        <option selected="selected" value="1">Thanh toán khi nhận hàng</option>
                                        <option value="2">Thẻ ATM</option>
                                        <option value="3">Chuyển khoản</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-green">ĐẶT HÀNG</button>
