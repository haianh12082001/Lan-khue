<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div class="top-header">
            <div class="container">
                <div class="py-2 d-flex justify-content-between align-items-center">
                    <div class="info d-flex">
                        <div class="top-header-hotline">
                            <i class="fas fa-phone-alt"></i>
                            Hotline: (84)123 456 789
                        </div>
                        <div class="top-header-email">
                            <i class="fas fa-envelope"></i>
                            info@lankhuepharmacy.vn
                        </div>
                    </div>
                    <div class="question">
                        <a href="">
                            <i class="fas fa-question-circle"></i>
                            Đặtc ao hỏi với chúng tôi
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="header-searchbar">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-3">
                            <div class="header-logo">
                                <a href="">
                                    <img src="" alt="" />
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-3 d-flex align-items-center">
                            <form action="" class="header-search">
                                <select name="CatId" id="catalog">
                                    <option value="">Loại sản phẩm</option>
                                    <option value="">Danh mục thuốc</option>
                                    <option value="">Thực Phẩm Chức Năng</option>
                                    <option value="">Mẹ Và Bé</option>
                                    <option value="">Thiết Bị Y Tế</option>
                                    <option value="">Sữa y khoa</option>
                                    <option value="">Các sản phẩm khác</option>
                                </select>
                                <input type="text" placeholder="Nhập tìm kiếm bằng từ khoá" />
                                <button type="submit">
                                    <i class="fas fa-search"></i>
                                    Tìm kiếm
                                </button>
                            </form>
                        </div>
                        <div class="col-lg-1 col-3 d-flex align-items-center">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="col-lg-2 col-3 d-none d-lg-block">
                            <div class="header-btn">
                                <a href="">Gọi để nhận tư vấn</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-menu">
                <div class="container">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href=""><i class="fas fa-home"></i></a>
                        </li>
                        <li class="menu-item">
                            <a href="">Giới thiệu</a>
                        </li>
                        <li class="menu-item">
                            <a href="">Thực phẩm chức năng</a>
                        </li>
                        <li class="menu-item">
                            <a href="">Mẹ và bé</a>
                        </li>
                        <li class="menu-item">
                            <a href="">Thiết bị y tế</a>
                        </li>
                        <li class="menu-item">
                            <a href="">Sữa y khoa</a>
                        </li>
                        <li class="menu-item">
                            <a href="">Tin tức</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"
            integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    </body>
</html>
